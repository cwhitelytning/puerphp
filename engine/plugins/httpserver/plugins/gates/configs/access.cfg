; This file denies or allows access by IP address (like a .htaccess file)
; Uncomment one of the modes and add the full address or mask.

; You can use unfinished addresses as masks to allow or deny access to IP addresses that match the beginning of the mask.
; For example, the mask is 36.127. will allow or deny access to all IP addresses that start from 36.127.0.0 to 36.127.255.255.

